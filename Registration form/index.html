<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><c><b>Registration Form</b></c></h1>
   
            
        
        
        
           
        
        
        
        
           
    
            <p>Please fill in this form to create an account</p>
            <!--The Modal(Contains the Sign Up form)-->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('idol').style.display='none'" class="close" title="Close Model"></span>
            
            
           <form name="myform" method="POST" action="" onsubmit="return validateform()">
        
               <label>FIRSTNAME</label>
               <input type="text" name="fname" id="fname" placeholder="ENTER FIRSTNAME" >
               <label>SECONDNAME</label>
               <input type="text" name="sname" id="sname" placeholder="ENTER SECONDNAME">
               <label>LASTNAME</label>
               <input type="text" name="lname" id="lname" placeholder="ENTER LASTNAME">
               <label>USERNAME</label>
               <input type="text" name="uname" id="uname" placeholder="ENTER USERNAME" ><br></br>
               <label>GENDER</label ><br></br>
               <input type="radio" name="GENDER" id="Male" value="Male">
               <label for="male">MALE</label><br></br>
               <input type="radio" name="GENDER" id="Female" value="Female">
               <label for="female">FEMALE</label><br></br>
               <label for="COUNTRY">COUNTRY</label>
               <select name="country" id="country">
                   <option value="KENYA">KENYA</option>
                   <option value="UGANDA">UGANDA</option>
                   <option value="TANZANIA">TANZANIA</option>
                   <option value="SOMALIA">SOMALIA</option>
        
               </select><br></br>
               PHONE NUMBER:<input type="phone number" name="phone number" placeholder="Phone number"><br></br>
               
               <label>E-MAIL</label>
               <input type="text" name="E-mail" id="email" placeholder="Enter E-mail">
               PASSWORD:<input type="Password" name="Password" placeholder="Enter Password">
               CONFIRM PASSWORD:<input type="Password" name="Password" placeholder="Confirm Password"><br></br>
               <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me<br></br>
                <button type="submit" value="Sign up">Sign up</button>
                <button type="Cancel" value="Cancel">Cancel</button>
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
          
               
            
               
        
            </form>
            
            
        </div>
        </div>
        <script src="jq.js"></script>
        <script src="script.js"></script>
</body>
</html>
